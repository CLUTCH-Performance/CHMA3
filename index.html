<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMHA Survey Data AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #4c1d95;
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header p {
            color: #6b7280;
            font-size: 16px;
        }
        
        .icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
        
        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .data-summary {
            padding: 20px 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
        }
        
        .data-summary h3 {
            font-size: 16px;
            color: #4c1d95;
            margin-bottom: 10px;
        }
        
        .data-stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .stat-value {
            font-weight: 600;
            color: #374151;
        }
        
        .example-queries {
            padding: 20px 25px;
            background: rgba(243, 244, 246, 0.8);
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
        }
        
        .example-queries h3 {
            font-size: 16px;
            color: #374151;
            margin-bottom: 15px;
        }
        
        .query-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 10px;
        }
        
        .query-button {
            padding: 12px 16px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .query-button:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-1px);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: rgba(249, 250, 251, 0.5);
        }
        
        .message {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
        }
        
        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .message-content {
            max-width: 75%;
            padding: 20px;
            border-radius: 20px;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
        }
        
        .message.bot .message-content {
            background: white;
            color: #374151;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .input-area {
            padding: 25px;
            background: white;
            border-top: 1px solid rgba(229, 231, 235, 0.5);
            display: flex;
            gap: 15px;
        }
        
        .input-area textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            resize: none;
            font-family: inherit;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .input-area textarea:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #6b7280;
        }
        
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 25px;
            border-left: 4px solid #ef4444;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .query-buttons {
                grid-template-columns: 1fr;
            }
            
            .data-stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="icon">🤖</span>
                CMHA Survey Data AI Assistant
            </h1>
            <p>AI-powered analysis of CMHA member satisfaction survey data - Token-optimized with smart data querying</p>
        </div>
        
        <div class="chat-container">
            <div class="data-summary">
                <h3>📊 Survey Data Overview</h3>
                <div class="data-stats">
                    <div class="stat-item">
                        <span>Responses:</span>
                        <span class="stat-value">133</span>
                    </div>
                    <div class="stat-item">
                        <span>Questions:</span>
                        <span class="stat-value">40</span>
                    </div>
                    <div class="stat-item">
                        <span>Member Categories:</span>
                        <span class="stat-value">5+</span>
                    </div>
                    <div class="stat-item">
                        <span>Query System:</span>
                        <span class="stat-value">✓ Optimized</span>
                    </div>
                </div>
            </div>
            
            <div class="example-queries">
                <h3>✨ Try these AI-powered queries:</h3>
                <div class="query-buttons" id="exampleButtons">
                    <button class="query-button">What are the top 3 insights from this survey?</button>
                    <button class="query-button">How satisfied are different member types?</button>
                    <button class="query-button">What improvements do members want most?</button>
                    <button class="query-button">Analyze the NPS scores by member category</button>
                    <button class="query-button">What correlates with high satisfaction?</button>
                    <button class="query-button">Summarize themes from open-ended feedback</button>
                </div>
            </div>
            
            <div class="messages" id="messages"></div>
            
            <div class="input-area">
                <textarea 
                    id="messageInput" 
                    placeholder="Ask anything about the survey data... I can analyze patterns, provide insights, and make recommendations."
                    rows="1"></textarea>
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let conversationHistory = [];
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
            setupEventListeners();
        });

        function initializeChat() {
            const welcomeMessage = `Welcome to your CMHA Survey AI Assistant! 🎉

I have access to complete survey data from 133 member responses with optimized querying to stay within API limits.

📊 **Smart Data Access**: I query specific data only when needed, dramatically reducing token usage
📝 **Rich Analysis**: Member types, satisfaction levels, NPS scores, open-ended feedback
⭐ **Deep Insights**: Program importance ratings, value perceptions, improvement suggestions

**How this works:**
• Instead of loading all 37k+ tokens of data at once, I use intelligent queries
• I fetch only the specific data needed to answer your questions
• This allows for many more conversations within API limits
• You get the same comprehensive analysis with much better efficiency

I can help you:
• Analyze patterns and correlations in the data
• Identify key drivers of satisfaction and dissatisfaction  
• Segment analysis by member type or market
• Extract actionable recommendations
• Compare different member segments
• Explore specific responses and themes

What would you like to explore? Try one of the example queries above or ask your own question!`;
            
            addMessage('bot', welcomeMessage);
        }

        function setupEventListeners() {
            // Example button handling
            document.getElementById('exampleButtons').addEventListener('click', function(event) {
                if (event.target.classList.contains('query-button')) {
                    document.getElementById('messageInput').value = event.target.textContent;
                    sendMessage();
                }
            });

            // Send button
            document.getElementById('sendButton').addEventListener('click', sendMessage);

            // Enter key handling
            document.getElementById('messageInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Disable input during processing
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            // Clear input and add user message
            input.value = '';
            input.style.height = 'auto';
            addMessage('user', message);
            
            // Add to conversation history
            conversationHistory.push({ role: 'user', content: message });
            
            // Show loading
            const loadingMessageId = addMessage('bot', '', true);
            
            try {
                const response = await callClaudeAPI(message);
                
                // Remove loading message
                document.getElementById(loadingMessageId).remove();
                
                // Add Claude's response
                addMessage('bot', response);
                conversationHistory.push({ role: 'assistant', content: response });
                
            } catch (error) {
                console.error('Error:', error);
                
                // Remove loading message
                document.getElementById(loadingMessageId).remove();
                
                // Show error
                const errorMsg = error.message || 'An error occurred while processing your request.';
                addMessage('bot', `❌ Error: ${errorMsg}\n\nPlease check the server configuration and try again.`);
            } finally {
                // Re-enable input
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        async function callClaudeAPI(userMessage) {
            // Minimal system prompt - only metadata, no actual data
            const systemPrompt = `You are an expert survey data analyst with access to CMHA (Concrete Masonry & Hardscape Association) member satisfaction survey data.

**Dataset Overview:**
- Total responses: 133 members
- Questions: 40 data points per response
- Member categories: Producer, Associate, Contractor, Dealer, Professional, MSV
- Markets: Hardscape, Masonry, MSV
- Key metrics: Satisfaction ratings, NPS scores, program importance ratings

**Available columns include:**
- Membership category and market participation
- Overall satisfaction and NPS scores
- Value perception and dues feedback
- Program importance ratings (1-5 scale)
- Open-ended feedback and suggestions
- Technical support and education preferences

**Analysis capabilities:**
Use the query_survey_data function to:
- Filter by member type, satisfaction level, NPS score
- Get statistical summaries of any column
- Sample balanced data across member segments
- Extract specific responses for detailed analysis

When users ask questions, query the data to provide accurate, data-driven insights with specific numbers and percentages. Focus on actionable recommendations based on the actual survey responses.`;

            const messages = [
                { role: 'user', content: systemPrompt },
                ...conversationHistory.slice(-8), // Reduced context window
                { role: 'user', content: userMessage }
            ];

            try {
                const response = await fetch('/api/claude-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages,
                        maxTokens: 4000
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }

                const data = await response.json();
                return data.content[0].text;

            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        function addMessage(sender, content, isLoading = false) {
            const messagesContainer = document.getElementById('messages');
            const messageId = `message-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.id = messageId;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = sender === 'bot' ? '🤖' : '👤';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isLoading) {
                contentDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Querying survey data...</div>';
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageId;
        }
    </script>
</body>
</html>
