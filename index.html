            border-radius: 25px;

            transition: all 0.2s;

        }

            color: white;
            border-color: transparent;
            transform: translateY(-1px);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: rgba(249, 250, 251, 0.5);
        }
        
        .message {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
        }

            color: white;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .message-content {
            max-width: 75%;
            padding: 20px;
            border-radius: 20px;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
        }
        
        .message.bot .message-content {
            background: white;
            color: #374151;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

            padding: 25px;
            background: white;
            border-top: 1px solid rgba(229, 231, 235, 0.5);
            display: flex;
            gap: 15px;
        }
        
        .input-area textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            resize: none;
            font-family: inherit;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .input-area textarea:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #6b7280;
        }
        
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 25px;
            border-left: 4px solid #ef4444;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .query-buttons {
                grid-template-columns: 1fr;
            }
            
            .data-stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

                    event.preventDefault();
                    sendMessage();
                }
            });

            document.getElementById('messageInput').addEventListener('input', function() {

            });

            input.value = '';
            input.style.height = 'auto';
            addMessage('user', message);
