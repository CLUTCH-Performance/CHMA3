<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMHA Survey Data AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #4c1d95;
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header p {
            color: #6b7280;
            font-size: 16px;
        }
        
        .icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
        
        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .data-summary {
            padding: 20px 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
        }
        
        .data-summary h3 {
            font-size: 16px;
            color: #4c1d95;
            margin-bottom: 10px;
        }
        
        .data-stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .stat-value {
            font-weight: 600;
            color: #374151;
        }
        
        .example-queries {
            padding: 20px 25px;
            background: rgba(243, 244, 246, 0.8);
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
        }
        
        .example-queries h3 {
            font-size: 16px;
            color: #374151;
            margin-bottom: 15px;
        }
        
        .query-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 10px;
        }
        
        .query-button {
            padding: 12px 16px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .query-button:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-1px);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: rgba(249, 250, 251, 0.5);
        }
        
        .message {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
        }
        
        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .message-content {
            max-width: 75%;
            padding: 20px;
            border-radius: 20px;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
        }
        
        .message.bot .message-content {
            background: white;
            color: #374151;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .input-area {
            padding: 25px;
            background: white;
            border-top: 1px solid rgba(229, 231, 235, 0.5);
            display: flex;
            gap: 15px;
        }
        
        .input-area textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            resize: none;
            font-family: inherit;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .input-area textarea:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #6b7280;
        }
        
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 25px;
            border-left: 4px solid #ef4444;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .query-buttons {
                grid-template-columns: 1fr;
            }
            
            .data-stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="icon">ü§ñ</span>
                CMHA Survey Data AI Assistant
            </h1>
            <p>AI-powered analysis of CMHA member satisfaction survey data</p>
        </div>
        
        <div class="chat-container">
            <div class="data-summary">
                <h3>üìä Survey Data Overview</h3>
                <div class="data-stats">
                    <div class="stat-item">
                        <span>Responses:</span>
                        <span class="stat-value" id="responseCount">133</span>
                    </div>
                    <div class="stat-item">
                        <span>Questions:</span>
                        <span class="stat-value" id="questionCount">40</span>
                    </div>
                    <div class="stat-item">
                        <span>Member Categories:</span>
                        <span class="stat-value" id="categoryCount">5</span>
                    </div>
                    <div class="stat-item">
                        <span>Data Loaded:</span>
                        <span class="stat-value">‚úì Ready</span>
                    </div>
                </div>
            </div>
            
            <div class="example-queries">
                <h3>‚ú® Try these AI-powered queries:</h3>
                <div class="query-buttons" id="exampleButtons">
                    <button class="query-button">What are the top 3 insights from this survey?</button>
                    <button class="query-button">How satisfied are different member types?</button>
                    <button class="query-button">What improvements do members want most?</button>
                    <button class="query-button">Analyze the NPS scores by member category</button>
                    <button class="query-button">What correlates with high satisfaction?</button>
                    <button class="query-button">Summarize themes from open-ended feedback</button>
                </div>
            </div>
            
            <div class="messages" id="messages"></div>
            
            <div class="input-area">
                <textarea 
                    id="messageInput" 
                    placeholder="Ask anything about the survey data... I can analyze patterns, provide insights, and make recommendations."
                    rows="1"></textarea>
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Load the complete survey data from external file -->
    <script src="complete-survey-data.js"></script>

    <script>
        // Global variables
        let conversationHistory = [];
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
            setupEventListeners();
        });

        function initializeChat() {
            // Check if survey data is loaded
            if (typeof surveyData === 'undefined') {
                addMessage('bot', '‚ùå Error: Survey data not found. Please ensure complete-survey-data.js is in the same directory.');
                return;
            }

            const welcomeMessage = `Welcome to your CMHA Survey AI Assistant! üéâ

I have access to complete survey data from ${surveyData.responses.length} member responses with ${Object.keys(surveyData.responses[0] || {}).length} data points each.

üìä **Complete Dataset**: All survey responses with every question and answer
üìù **Rich Analysis**: Member types, satisfaction levels, NPS scores, open-ended feedback
‚≠ê **Deep Insights**: Program importance ratings, value perceptions, improvement suggestions

I can help you:
‚Ä¢ Analyze patterns and correlations in the data
‚Ä¢ Identify key drivers of satisfaction and dissatisfaction  
‚Ä¢ Segment analysis by member type or market
‚Ä¢ Extract actionable recommendations
‚Ä¢ Compare different member segments
‚Ä¢ Explore specific responses and themes

What would you like to explore? Try one of the example queries above or ask your own question!`;
            
            addMessage('bot', welcomeMessage);
        }

        function setupEventListeners() {
            // Example button handling
            document.getElementById('exampleButtons').addEventListener('click', function(event) {
                if (event.target.classList.contains('query-button')) {
                    document.getElementById('messageInput').value = event.target.textContent;
                    sendMessage();
                }
            });

            // Send button
            document.getElementById('sendButton').addEventListener('click', sendMessage);

            // Enter key handling
            document.getElementById('messageInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        function getRelevantSurveyData(userMessage) {
            const message = userMessage.toLowerCase();
            let filteredResponses = [];
            let context = "All survey responses";
            
            // Member type filtering
            if (message.includes('producer') && !message.includes('msv')) {
                filteredResponses = surveyData.responses.filter(r => 
                    r["Please indicate the category which best describes your company's membership."] === "Producer"
                );
                context = "Producer responses only";
            } else if (message.includes('associate') && !message.includes('msv')) {
                filteredResponses = surveyData.responses.filter(r => 
                    r["Please indicate the category which best describes your company's membership."] === "Associate"
                );
                context = "Associate responses only";
            } else if (message.includes('contractor')) {
                filteredResponses = surveyData.responses.filter(r => 
                    r["Please indicate the category which best describes your company's membership."] === "Contractor"
                );
                context = "Contractor responses only";
            } else if (message.includes('dealer')) {
                filteredResponses = surveyData.responses.filter(r => 
                    r["Please indicate the category which best describes your company's membership."] === "Dealer"
                );
                context = "Dealer responses only";
            } else if (message.includes('professional')) {
                filteredResponses = surveyData.responses.filter(r => 
                    r["Please indicate the category which best describes your company's membership."] === "Professional"
                );
                context = "Professional responses only";
            } else if (message.includes('msv')) {
                filteredResponses = surveyData.responses.filter(r => 
                    r["Please indicate the category which best describes your company's membership."]?.includes("MSV")
                );
                context = "MSV (Manufactured Stone Veneer) responses only";
            }
            
            // Market filtering
            else if (message.includes('hardscape')) {
                filteredResponses = surveyData.responses.filter(r => 
                    r["(Select all) Which market(s) do you participate in? - Hardscape Markets"] === "1"
                );
                context = "Hardscape market participants only";
            } else if (message.includes('masonry')) {
                filteredResponses = surveyData.responses.filter(r => 
                    r["(Select all) Which market(s) do you participate in? - Masonry Markets"] === "1"
                );
                context = "Masonry market participants only";
            }
            
            // Satisfaction filtering
            else if (message.includes('satisfied') || message.includes('satisfaction')) {
                if (message.includes('very satisfied')) {
                    filteredResponses = surveyData.responses.filter(r => 
                        r["Overall how satisfied are you with CMHA membership?"] === "Very satisfied"
                    );
                    context = "Very satisfied members only";
                } else if (message.includes('dissatisfied')) {
                    filteredResponses = surveyData.responses.filter(r => 
                        r["Overall how satisfied are you with CMHA membership?"]?.includes("dissatisfied")
                    );
                    context = "Dissatisfied members only";
                } else {
                    // Return all responses for general satisfaction analysis
                    filteredResponses = surveyData.responses;
                    context = "All responses for satisfaction analysis";
                }
            }
            
            // NPS filtering
            else if (message.includes('nps') || message.includes('recommend')) {
                if (message.includes('promoter')) {
                    filteredResponses = surveyData.responses.filter(r => {
                        const nps = parseInt(r["How likely is it that you would recommend CMHA Membership to an industry colleague? (NPS question)"]);
                        return nps >= 9;
                    });
                    context = "NPS Promoters (9-10 scores) only";
                } else if (message.includes('detractor')) {
                    filteredResponses = surveyData.responses.filter(r => {
                        const nps = parseInt(r["How likely is it that you would recommend CMHA Membership to an industry colleague? (NPS question)"]);
                        return nps <= 6;
                    });
                    context = "NPS Detractors (0-6 scores) only";
                } else {
                    filteredResponses = surveyData.responses;
                    context = "All responses for NPS analysis";
                }
            }
            
            // Value perception filtering
            else if (message.includes('value') || message.includes('dues')) {
                filteredResponses = surveyData.responses;
                context = "All responses for value analysis";
            }
            
            // Specific question filtering
            else if (message.includes('open-ended') || message.includes('feedback') || message.includes('comment')) {
                filteredResponses = surveyData.responses;
                context = "All responses for open-ended feedback analysis";
            }
            
            // Program importance filtering
            else if (message.includes('program') || message.includes('important')) {
                filteredResponses = surveyData.responses;
                context = "All responses for program importance analysis";
            }
            
            // Default: intelligent sampling based on query complexity
            else {
                if (message.includes('all') || message.includes('every') || message.includes('complete')) {
                    // User specifically wants all data - use smart chunking
                    filteredResponses = surveyData.responses.slice(0, 30); // First 30 for comprehensive analysis
                    context = "Representative sample (30 responses) - comprehensive analysis";
                } else {
                    // General query - use balanced sample
                    filteredResponses = getBalancedSample(20);
                    context = "Balanced sample across member types";
                }
            }
            
            // If no responses found, return a balanced sample
            if (filteredResponses.length === 0) {
                filteredResponses = getBalancedSample(15);
                context = "Balanced sample - no specific filter applied";
            }
            
            // Limit to prevent token overflow (max 25 responses)
            if (filteredResponses.length > 25) {
                filteredResponses = filteredResponses.slice(0, 25);
                context += " (limited to first 25 responses)";
            }
            
            return {
                responses: filteredResponses,
                context: context
            };
        }
        
        function getBalancedSample(sampleSize) {
            const memberTypes = {};
            
            // Group by member type
            surveyData.responses.forEach(response => {
                const memberType = response["Please indicate the category which best describes your company's membership."];
                if (!memberTypes[memberType]) {
                    memberTypes[memberType] = [];
                }
                memberTypes[memberType].push(response);
            });
            
            // Get proportional sample from each member type
            const sample = [];
            const types = Object.keys(memberTypes);
            const perType = Math.ceil(sampleSize / types.length);
            
            types.forEach(type => {
                const typeResponses = memberTypes[type].slice(0, perType);
                sample.push(...typeResponses);
            });
            
            return sample.slice(0, sampleSize);
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Check if survey data is available
            if (typeof surveyData === 'undefined') {
                addMessage('bot', '‚ùå Error: Survey data not loaded. Please refresh the page and ensure complete-survey-data.js is available.');
                return;
            }
            
            // Disable input during processing
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            // Clear input and add user message
            input.value = '';
            input.style.height = 'auto';
            addMessage('user', message);
            
            // Add to conversation history
            conversationHistory.push({ role: 'user', content: message });
            
            // Show loading
            const loadingMessageId = addMessage('bot', '', true);
            
            try {
                const response = await callClaudeAPI(message);
                
                // Remove loading message
                document.getElementById(loadingMessageId).remove();
                
                // Add Claude's response
                addMessage('bot', response);
                conversationHistory.push({ role: 'assistant', content: response });
                
            } catch (error) {
                console.error('Error:', error);
                
                // Remove loading message
                document.getElementById(loadingMessageId).remove();
                
                // Show error
                const errorMsg = error.message || 'An error occurred while processing your request.';
                addMessage('bot', `‚ùå Error: ${errorMsg}\n\nPlease check the server configuration and try again.`);
            } finally {
                // Re-enable input
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        async function callClaudeAPI(userMessage) {
            const systemPrompt = `You are an expert survey data analyst with access to comprehensive CMHA (Concrete Masonry & Hardscape Association) member satisfaction survey data.

The complete survey dataset includes:
- ${surveyData.responses.length} total responses
- ${Object.keys(surveyData.responses[0] || {}).length} data points per response
- Complete member information, satisfaction ratings, NPS scores, open-ended feedback
- Program importance ratings, value perceptions, and improvement suggestions

Available data columns:
${JSON.stringify(Object.keys(surveyData.responses[0] || {}), null, 2)}

Survey data sample (first 10 responses for context):
${JSON.stringify(surveyData.responses.slice(0, 10), null, 2)}

IMPORTANT: You have access to all ${surveyData.responses.length} responses through the surveyData.responses array. When analyzing data, you can reference specific responses, calculate statistics across all responses, and provide comprehensive insights. The sample above shows the data structure - you can analyze patterns across the complete dataset.

Please provide insightful, data-driven analysis based on this complete survey dataset. Use specific numbers and percentages where relevant. Focus on actionable insights and recommendations.`;

            const messages = [
                { role: 'user', content: systemPrompt },
                ...conversationHistory.slice(-10), // Keep last 10 messages for context
                { role: 'user', content: userMessage }
            ];

            try {
                const response = await fetch('/api/claude-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages,
                        maxTokens: 4000
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }

                const data = await response.json();
                return data.content[0].text;

            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        function addMessage(sender, content, isLoading = false) {
            const messagesContainer = document.getElementById('messages');
            const messageId = `message-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.id = messageId;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = sender === 'bot' ? 'ü§ñ' : 'üë§';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isLoading) {
                contentDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Analyzing survey data...</div>';
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageId;
        }
    </script>
</body>
</html>
